<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine? ‚ù§Ô∏è</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }
    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 400px;
    }
    h1 {
      color: #e91e63;
      margin-bottom: 20px;
    }
    button {
      font-size: 18px;
      padding: 12px 25px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    button:hover {
      transform: scale(1.05);
    }
    .yes {
      background-color: #4caf50;
      color: white;
    }
    .no {
      background-color: #f44336;
      color: white;
    }
    #message {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <button class="yes" onclick="sayYes()">Yes üíï</button>
    <button class="no" onclick="sayNo()">No üôà</button>
    <div id="message"></div>
  </div>

  <script>
    const noMessages = [
      "wtf",
      "huhhhhh??",
      "khar try again",
      "plz :(",
      "plz sarah jan"
    ];

    function sayNo() {
      const msg = noMessages[Math.floor(Math.random() * noMessages.length)];
      document.getElementById('message').innerText = msg;
    }

    function sayYes() {
      document.querySelector('.card').innerHTML = `
        <h1>YAY!!</h1>
        <p>You just made me the happiest person ever!</p>
        <p>Happy Valentine‚Äôs Day ‚ù§Ô∏è</p>
      `;
    }
  </script>
</body>
</html>
